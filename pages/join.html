<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Game Hallows - Join</title>
		
		<link rel="favicon" href="/static/assets/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			tailwind.config = {
				theme: {
					fontFamily: {
						'sans': ["'Lexend'", "sans-serif"],
					} 
				} 
			} 
		</script>
	</head>
	<body class="bg-slate-900 text-white font-sans dark:bg-black dark:text-slate-100">
		<header id="navigation" class="flex bg-slate-800/50 border-b border-b-1 border-b-slate-100/25 h-16 md:px-36">
		</header>
		<div id="content" class="p-8 space-y-8 md:text-center md:px-36">
			<div class="bg-gradient-to-br from-blue-600 via-indigo-500 via-fuchsia-600 to-yellow-600 p-1 rounded-lg">
				<div class="bg-slate-800/75 rounded-md">
					<div class="p-7 space-y-4">
						<h2 class="text-2xl font-bold">Join us on <span class="text-[#5865f2]">Discord</span></h2>
						<p>We have three Discord servers, one for each language. Choose the better one and join it by clicking on one of the buttons below.</p>
					</div>
					<div class="grid grid-cols-1 pb-4 md:grid-cols-3 md:gap-4">
						<button class="p-2 hover:bg-slate-200/25 md:bg-transparent"><a href="#" class="text-sm font-medium">English</a></button>
						<button class="p-2 hover:bg-slate-200/25 md:bg-transparent"><a href="#" class="text-sm font-medium">Français</a></button>
						<button class="p-2 hover:bg-slate-200/25 md:bg-transparent"><a href="#" class="text-sm font-medium">Español</a></button>
					</div>
				</div>
			</div>
			<div class="bg-slate-800 font-medium p-8 space-y-8 rounded-lg dark:bg-slate-900">
				<h2 class="text-2xl font-bold">On <span class="text-[#ffab19]">Scratch</span>...</h2>
				<p>We have a Scratch profile on which we share games with the community. Those games are free to use as long as you credit their creator.</p>
			</div>
		</div>
		<script src="/src/index.js" onload="load()"></script>
	</body>
</html>
